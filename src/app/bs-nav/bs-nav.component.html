<header>
    <div class="container">
      <div class="row">
          <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" routerLink="/home">oFarm</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li><a routerLink="/shopping-cart">Shopping Cart</a></li>
                    <li class="dropdown" *ngIf="afAuthService.user$ | async as user;else anonymouseUser">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.displayName}} <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a routerLink="my/orders">My Orders</a></li>
                        <li><a routerLink="admin/orders">Manage Orders</a></li>
                        <li><a routerLink="admin/products">Manage Products</a></li>
                        <li><a (click)="logout()">Log Out</a></li>
                      </ul>
                    </li>
                    <ng-template #anonymouseUser>
                        <li><a routerLink="/login">Login</a></li>
                    </ng-template>
                   
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        
      </div>
    </div>
  </header>
